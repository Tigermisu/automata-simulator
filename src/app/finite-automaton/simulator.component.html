<div class="simulator-panel">
  <div class="simulator-options">
    <label for="word">Input Word</label>
    <input type="text" [(ngModel)]="inputWord" id="word">

    <label for="speed">Speed: <span>{{ simSpeed }}</span></label>
    <input type="range" [(ngModel)]="speed" id="speed" #speedRange (change)="updateSpeed(speedRange.value)">

    <button (click)="toggleState()">{{ startText }}</button>
    <button (click)="step()">Step</button>
    <button (click)="reset()">Reset</button>
  </div>
  <div class="simulator-output">

  </div>
</div>

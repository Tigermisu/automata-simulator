<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christomata - New DFA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">

        <div class="brand">
            Christomata
        </div>
        
        <div class="title">
            New DFA
        </div>
    </div>

    <div class="workspace">
        <div class="sidebar">
            <div class="menu-item active">
                <span>Diagram</span>
            </div>
            <div class="menu-item">
                <span>Transition Table</span>
            </div>
            <div class="menu-item">
                <span>Simulation</span>
            </div>
            <div class="menu-item">
                <span>Settings</span>
            </div>
        </div>
        <div class="diagram-wrapper">
            <div class="toolbar">
                <div class="contextual-tools">

                </div>
                <div class="general-tools">
                    <div id="undoTool" class="tool undo"></div>
                    <div id="redoTool" class="tool redo"></div>
                    <div id="saveTool" class="tool save"></div>
                    <div class="separator"></div>
                    <div id="newTool" class="tool new"></div>
                    <div id="openTool" class="tool open"></div>
                    <div id="deleteTool" class="tool delete"></div>
                </div>
            </div>
            <div class="canvas-wrapper">
    
            </div>
        </div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</body>
</html>
